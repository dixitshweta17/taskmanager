{% load rest_framework %}

<html style="padding:0;">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body style="display: flex;justify-content:center;background: #0F2027;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
align-items:center;justify-content:flex-end;padding-right:20px;">
    <div style="width:25%;display:flex;flex-direction:column;color:azure;font-family: 'Montserrat', sans-serif;">
        <h1 style="color:azure">Registration</h1>
        <br>
        <form class="form-horizontal" action="{% url 'register' %}" method="post" novalidate>
            {% csrf_token %}
            {% render_form serializer %}
            <div class="form-group">
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
            <div class="form-group">
                Already a user? <a style="font-size: small;" href="{% url 'login' %}">Signin </a>instead
            </div>
        </form>
        {%if error%}
            {%for err in error.non_field_errors%}
                {{err}}
            {% endfor %}
        {%endif%}
    </div>

</body>
</html>
