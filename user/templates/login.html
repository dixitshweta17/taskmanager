{% load rest_framework %}

<html style="padding:0;">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <style>
        a:link { text-decoration: none; }
        a:visited { text-decoration: none; }
        a:hover { text-decoration: none; cursor: pointer; }
        a:active { text-decoration: none; }
    </style>
</head>
<body style="display: flex; justify-content:center; background: #0F2027; background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027); background: linear-gradient(to right, #2C5364, #203A43, #0F2027); align-items:center; justify-content:flex-end; padding-right:20px;">
    <div style="width:25%; display:flex; flex-direction:column; color:azure; font-family: 'Montserrat', sans-serif;">
        <h1 style="color:azure">Login</h1>
        <br>
        <form class="form-horizontal" action="{% url 'login' %}" method="post" novalidate>
            {% csrf_token %}
            {% render_form serializer %}
            <div class="form-group">
                <button type="submit" class="btn btn-default">Log In</button>
            </div>
            <div class="form-group">
                New user? <a style="font-size: small;" href="{% url 'register' %}">Signup </a>instead
            </div>
            {% if error %}
                {% for err in error.non_field_errors %}
                    {{ err }}
                {% endfor %}
            {% endif %}
            {% if message %}
                <div class="alert alert-success">{{ message }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
